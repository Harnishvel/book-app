<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="booksky.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="navbar">
        <h1>BOOKSKY</h1>

                <button>Delete</button>
            </div>
        </div>
        <div class="popup-overlay"></div>
        <div class="popup-box">
            <h2>Add Book</h2>
            <form>
            <input type="text" placeholder="Book-Name"id="Book-title">
            <input type="text" placeholder="author-Name"id="Book-author">
            <textarea placeholder="Description"id="Book-Description"></textarea>
            <button id="add-book">Add</button>

        </div>
        <button class="add-button"id="add-popup-button">+</button>
